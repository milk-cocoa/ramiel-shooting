<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/play.css">
    <script type="text/goml">
      <goml>
        <head>
          <geo id="player" type="Sphere" param="3 3 3" />
          <mtl id="player-mtl" type="MeshLambert" param="color: #55e;ambient: #55e;" />

          <geo id="bullet00000" type="Sphere" param="1 1 1" />
          <geo id="bullet00001" type="Sphere" param="1.3 1.3 1.3" />
          <geo id="bullet00002" type="Sphere" param="4 4 4" />
          <geo id="bullet00003" type="Sphere" param="1 0.5 1" />
          <geo id="bullet00004" type="Sphere" param="6 6 6" />
          <geo id="bullet00005" type="Sphere" param="20 20 20" />
          <geo id="bullet00006" type="Cube" param="1 1 1" />
          <mtl id="bullet-mtl" type="MeshLambert" param="color: #e55;ambient: #e55;" />

          <geo id="block" type="Cube" param="4 4 4" />
          <mtl id="block-mtl1" type="MeshLambert" param="color: #aaa;ambient: #aaa;" />
          <mtl id="block-mtl2" type="MeshLambert" param="color: #888;ambient: #888;" />
          <mtl id="block-mtl3" type="MeshLambert" param="color: #a11;ambient: #a11;" />

          <geo id="sky" type="Sphere" param="200 64 64" />
          <txr id="blueSky" src="data/img/sky.png" />
          <mtl id="sky-mtl" type="MeshPhong" param="map: #blueSky; side: 2;"/>

          <geo type="Circle" param="200 64" />
          <txr id="groundTxr" src="data/img/ground.jpg" param="repeat: 50; wrap: 0;" />
          <mtl id="ground-mtl" type="MeshLambert" param="map: #groundTxr;"/>

          <rdr />
        </head>
        <body>
          <scene>

            <!-- If you want to use the STL data, load jThree.STL.js and add <mesh geo="STLFile URL" mtl="css selector" /> -->

            <obj style="rotateY: 1.57; position: 0 -35 0;">
              <mesh geo="#sky" mtl="#sky-mtl" />
              <mesh geo="[type='Circle']" mtl="#ground-mtl" style="positionY: -.5; rotateX: -1.57;" />
            </obj>


            <light type="Amb" style="light-color: #f0f0f0;" />
            <light type="Dir" style="light-color: #5a5a5a; position: 1 1 1;" />
            <light type="Dir" style="light-color: #5a5a5a; position: -1 1 1;" />

            <camera style="position: 0 15 40; lookAtY: 15;"/>
          </scene>
        </body>
      </goml>
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="script/jThree.min.js"></script>
    <script src="plugin/ammo.js"></script>
    <script src="plugin/jThree.XFile.js"></script>
    <script src="plugin/jThree.Stats.js"></script>
    <script src="plugin/jThree.Trackball.js"></script>
    <script src="plugin/jThree.FlyView.js"></script>
    <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
    <script src="js/weapondata.js"></script>
    <script src="js/chatparts.js"></script>
    <script src="js/myself.js"></script>
    <script src="js/device.js"></script>
    <script src="js/user.js"></script>
    <script src="js/score.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/player.js"></script>
    <script src="js/player_manager.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/stage.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/view_manager.js"></script>
    <script src="js/effect_manager.js"></script>
    <script src="js/input_manager.js"></script>
    <script src="js/fps.js"></script>
  </head>
  <body>
    <div class="statuspanel">
      <div id="lifebar" class="bar_base lifebar">HP</div>
      <div id="powerbar" class="bar_base powerbar">MP</div>
      <div class="detail">
        AWSDで移動　←→で旋回<br>
        ↑でジャンプ　↓で武器変更<br>
        スペースキーで弾を撃つ
      </div>
    </div>
    <div id="alives" class="alives"></div>
    <div id="weapons" class="weapons">武器:通常弾</div>
    <div id="chatarea" class="chatarea">
      <input id="spc-content" class="chatparts-textbox" type="text" placeholder="Enterで投稿"></input>
    </div>
    <div class="loading">
      Now Loading
      <br>
      milkcocoa×jThree
      <br>
      Sample
    </div>
    <div class="powerdby">
      Powered by <a href="https://mlkcca.com" target="_blank">milkcocoa</a> and <a href="http://jthree.jp/" target="_blank">jThree</a>
    </div>
  </body>
</html>
